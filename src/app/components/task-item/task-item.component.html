@if(task !== undefined){
    <div class="task-item" [ngClass]="{ 'completed': task.completed, 'incompleted': !task.completed }">
        <h3>{{ task.name }}</h3>
        <p>{{ task.description }}</p>
        @if(task.completed){
            <button (click)="inCompleteTask(task)">mark unsuccess</button>
        } @else {
            <button (click)="completeTask(task)">mark success</button>
        }
    </div>
}
