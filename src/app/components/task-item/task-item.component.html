@if(task !== undefined){
<div [cgyiTaskDetail]="task" class="task-item">
    <div>
        <h3>{{ task.name | taskName }}</h3>
        <p>{{ task.description }}</p>
        <p class="author">Author: {{ task.user }}</p>
    </div>
    <div>


        @if(task.completed){
        <button (click)="inCompleteTask(task)">
            <svg viewBox="0 0 20 20" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <g id="layer1">
                    <path
                        d="M 2.9296875 2.2226562 L 2.2226562 2.9296875 L 9.2929688 10 L 2.2226562 17.070312 L 2.9296875 17.777344 L 10 10.707031 L 17.070312 17.777344 L 17.777344 17.070312 L 10.707031 10 L 17.777344 2.9296875 L 17.070312 2.2226562 L 10 9.2929688 L 2.9296875 2.2226562 z "
                        style=" fill-opacity:1; stroke:none; stroke-width:0px;" />
                </g>
            </svg>
        </button>


        } @else {
        <button (click)="completeTask(task)">
            <svg width="800px" height="800px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path style="fill: none;" d="M4 12.6111L8.92308 17.5L20 6.5" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
        </button>
        @if(!task.important){
        <button (click)="markTaskAsImportant(task)">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M6 16.3333H14C14.4333 16.3333 14.84 16.12 15.0867 15.7733L18 11.6667L15.0867 7.56C14.84 7.20667 14.4333 7 14 7H6L9 11.6667L6 16.3333ZM14 15H8.33333L10.6667 11.6667L8.33333 8.33333H14L16.3333 11.6667L14 15Z" fill="#000000"/>
                <path fill-rule="evenodd" clip-rule="evenodd" d="M22 2H2V22H22V2ZM20 4H4V20H20V4Z" fill="#000000"/>
                </svg>
        </button>
        } @else {
        <button (click)="markTaskAsUnimportant(task)">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M2 2H22V22H2V2ZM14 16.3333H6L9 11.6667L6 7H14C14.4333 7 14.84 7.20667 15.0867 7.56L18 11.6667L15.0867 15.7733C14.84 16.12 14.4333 16.3333 14 16.3333ZM8.33333 15H14L16.3333 11.6667L14 8.33333H8.33333L10.6667 11.6667L8.33333 15Z" fill="#000000"/>
                </svg>
        </button>
        }
        }
        <button (click)="deleteTask(task)">
            <svg viewBox="0 0 1024 1024" fill="#000000" class="icon"  version="1.1" xmlns="http://www.w3.org/2000/svg"><path d="M512 897.6c-108 0-209.6-42.4-285.6-118.4-76-76-118.4-177.6-118.4-285.6 0-108 42.4-209.6 118.4-285.6 76-76 177.6-118.4 285.6-118.4 108 0 209.6 42.4 285.6 118.4 157.6 157.6 157.6 413.6 0 571.2-76 76-177.6 118.4-285.6 118.4z m0-760c-95.2 0-184.8 36.8-252 104-67.2 67.2-104 156.8-104 252s36.8 184.8 104 252c67.2 67.2 156.8 104 252 104 95.2 0 184.8-36.8 252-104 139.2-139.2 139.2-364.8 0-504-67.2-67.2-156.8-104-252-104z" fill="" /><path d="M707.872 329.392L348.096 689.16l-31.68-31.68 359.776-359.768z" fill="" /><path d="M328 340.8l32-31.2 348 348-32 32z" fill="" /></svg>
        </button>
    </div>
</div>
}
